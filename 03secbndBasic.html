<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics in html lecture 02</title>
    <link rel="shortcut icon" href="computer.jpg" type="image/x-icon">
</head>

<body>
    <img src="computer.jpg" alt="" usemap="#computer" width="400" height="379">

    <map name="computer">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.google.com">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.google.com">
        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://www.google.com">
    </map>
</body>

</html>
